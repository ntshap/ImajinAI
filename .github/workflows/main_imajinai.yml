deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '{
            "clientId": "cf6b9351-faba-4221-ac2d-290867321565",
            "clientSecret": "sfL8Q~CZJKLnZt0CI0hv9T6-5NElsJoQ.gAPcb53",
            "subscriptionId": "0f894b52-9b9a-45dc-bbcd-68724ace720a",
            "tenantId": "dd0188eb-d44b-486f-ba78-7e3af4140437"
          }'

      - name: npm install and build
        env:
          # Your environment variables here...
        run: |
          npm install
          npm run build
          
      - name: Zip the application files
        run: |
          zip -r release.zip . -x "node_modules/*" ".git/*" ".github/*" "tests/*"
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ImajinAI'
          slot-name: 'production'
          package: release.zip
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
